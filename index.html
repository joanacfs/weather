<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/weather.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <br>
        <div class="row" id="citySearch">
            <div class="col-5" id="actual-city"></div>
            <form class=" searchN form-inline col-5" id="search-engine">
                <input class="form-control mr-sm-2" type="text" placeholder="Search for a city" aria-label="Search" id="search-input">
                <button class="col-1" id="searchButton" type="submit" value="search" autocomplete="off" autofocus="on"> 
                            <i class="fas fa-search"></i>
                        </button>
                <button class="col-1" id="AtualLocationButton" type="submit" value="search" autocomplete="off" autofocus="on">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </form>
            </nav>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row" id="heading">
            <h1 class="col-4">
                <span id="date"> Now </span> <br> 16ºC
            </h1>
            <img class="col-4" src="img/partly_cloud.png" alt="partly cloud">
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-2" id="temp-now-max">
                22
            </div>
            <div class="col-2" id="temp-now-min">
                14
            </div>
            <div class="col-2"></div>

            <button type="button" class="btn btn-outline-info col-1" id="celsius-button">ºC
                </button>
            <button type="button" class="btn btn-outline-info col-1" id="fahrenheit-button">ºF
                </button>
        </div>
        <br>
        <br>
        <div class="row" id="weekDays">
            <p class="col-6">
                Monday
            </p>
            <img src="img/partly_cloud.png" alt="img1" class="col-1">
            <div class="col-3"></div>
            <p class="Tempe col-2" id="test">
                18 14
            </p>
            <p class="col-6">
                Tuesday
            </p>
            <img src="img/thunders.png" alt="img2" class="col-1">
            <div class="col-3"></div>
            <p class="Tempe col-2">
                18 15
            </p>
            <p class="col-6">
                Wednesday
            </p>
            <img src="img/partly_cloud.png" alt="img3" class="col-1">
            <div class="col-3"></div>
            <p class="Tempe col-2">
                20 18
            </p>
            <p class="col-6">
                Thursday
            </p>
            <img src="img/sunny.png" alt="img4" class="col-1">
            <div class="col-3"></div>
            <p class="Tempe col-2">
                23 18
            </p>
            <p class="col-6">
                Friday
            </p>
            <img src="img/sunny.png" alt="img5" class="col-1">
            <div class="col-3"></div>
            <p class="Tempe col-2">
                25 20
            </p>
        </div>
    </div>
    <a href="https://serene-goodall-30a3db.netlify.app/"> Open soure code by Joana FS </a>
    </div>
</body>
<script src="src/weather.js">
</script>
<script src="https://kit.fontawesome.com/ad37969953.js" crossorigin="anonymous"></script>

</html>
